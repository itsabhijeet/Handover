<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Web Speech API - Demo Cross Browser</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>
  
  <style>
     .button {
    background-color: #4ecdc4;
    border-color: #45b7af;
    border-radius: 5px;
    text-align: center;
    padding: 10px;
}


.button a {
    color: #ffffff;
    display: block;
    font-size: 14px;
    text-decoration: none;
    text-transform: uppercase;
}
  </style>
  
</head>


<body>

  
<div class="container">
  <h1 id="indicator">WebSpeech Demo</h1>
  <div class="row">
    <div class="col s6">
      <button class="waves-effect waves-light btn-large" id="start" style="width:100%;">Start</button>
    </div>
    <div class="col s6">
      <button class="waves-effect waves-light btn-large" id="stop" style="width:100%;">Stop</button>
    </div>
    <div class="col s12">
      <h3>Results:</h3>
      <div id="results"></div>
      <div id="classify"> <p> <b>Classified as : {{values}} </b>
        
        </p> 
     
      <a href="http://localhost/animation/stt.html"> Add Another </a>
      <br><br><br>
      <center>
      <button type="button" class="button"> <a href="/sendemail"> Send Email </a> </button>
      </center>
    </div>
    </div>
  </div>
</div>
  

   <script  src="./js/index.js"></script> 




</body>

</html>
