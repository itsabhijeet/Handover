<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Handover Automation</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>

  <style>
   body {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  background-image: radial-gradient(circle at 0% 0%, #373b52, #252736 51%, #1d1e26);
}


 h1 {
  text-align: center;
  font-size: 2.4rem;
  font-weight: normal;
  margin-bottom: 1rem;
  color: #f5f6ff;
}
 #results,h3 {
 
  font-size: 2.4rem;
  font-weight: normal;
  margin-bottom: 1rem;
  color: #f5f6ff;
}
  </style>
  
  
</head>

<body>

  
<div class="container">
  <h1 id="indicator">HandOver Updates</h1>
  <div class="row">
    <div class="col s6">
      <button class="waves-effect waves-light btn-large" id="start" style="width:100%;">Start</button>
    </div>
    <div class="col s6">
      <button class="waves-effect waves-light btn-large" id="stop" style="width:100%;">Stop</button>
    </div>
    <div class="col s12">
      <h3>Results:   <i id="results"></i>   </h3>
      
      
    </div>
    </div>
  </div>
</div>
  
  

   <script  src="firstpage.js"></script> 




</body>

</html>
